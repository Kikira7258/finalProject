
<nav class="container flex justify-between px-8 py-2 items-center z-50 bg-white fixed top-0">

    <div class="flex gap-2 items-center">
        <h1 class="text-4xl shyrain hover:text-[#F8C8DC]">Shyrain</h1>

    </div>


    <div class="flex gap-8">

        <button routerLink="/cart" class="flex gap-2 hover:text-[#F8C8DC]" data-bs-toggle="modal" data-bs-target="#">

                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg> <span class="text-red-500 absolute top-[6px] right-[9rem]"><strong>{{totalItem}}</strong></span>                
        </button>

        <div class="flex gap-2 hover:text-[#F8C8DC]">
            <p>Account</p>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

              </svg>
        </div>
    </div>
</nav>




<div class="bg-white w-[100%] mt-14 navMenu" [ngClass]="{invisible: currentRoute == 'cart'}">

    </ul>
</div>
