
<main class="flex justify-center h-[80vh] w-fit mx-auto" *ngIf="products.length">


    <section class="w-[700px] bg-[#fff] overflow-scroll scrollbar">
        


       
        <div class="pt-8">
            <div class="flex justify-between ml-[4.1rem] gap-8 text-[25px]">

                <!-- <div class="w-12 mr-8"><h2>No.</h2></div> -->
                <div class="w-full"><h2>Item</h2></div>
                <div class="w-full"><h2>Title</h2></div>
                <div class="w-full"><h2>Price</h2></div>
            </div>

            <hr class="mr-[4.1rem] mx-auto mt-4 bg-[#F8C8DC] border-2 border-[#F8C8DC] ">
            



            <div class="flex justify-between mb-8 mt-8 gap-8"  *ngFor="let item of products">

                

                <div class=" w-8">
                    <button (click)="removeItem(item)" class="mr-[24px] hover:rotate-180 transition ease-in-out duration-75 hover:text-red-600 h-6">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- <p>{{i+1}}</p> -->

                <div class="w-full"><img class="object-contain" src="{{item.image}}"></div>
                <div class="w-full">{{item.title}}</div>
                <div class="w-full">${{item.price}}</div>
                
            </div>
        </div>

    </section>



    




    <section class="bg-pink-50 w-[400px] py-12 px-8">

        <!-- <h1 class="border-b-2 border-[#F8C8DC] mb-8 text-center">concatenated name</h1> -->
        <div>
            <div class="flex gap-4 mb-4">
                <p>Cart Total:</p>
                <h1><strong>{{grandTotal | currency}}</strong></h1>
            </div>
            <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
        </div>

        <div class="flex items-center gap-2 mb-4">
            <input type="checkbox" required>
            <label>I agree to <span class="text-red-500">Terms of Service</span></label>
        </div>

        <button type="submit" class="bg-[#F8C8DC] rounded-md py-1 px-2 border-black border-2">Purchase</button>

        <div class="flex justify-between w-60 mt-12">
            <button class="bg-blue-200 p-2 rounded-md" (click)="emptycart()">Clear Cart</button>
            <button class="bg-[#F8C8DC] p-2 rounded-md" routerLink="/page1">Shop More</button>
        </div>
    </section> 

</main>






<ng-container *ngIf="!products.length">
    <div class="container">
        <div class="center">
            <h5 class="text-[30px] uppercase cart-text">Cart</h5>
            <img src="https://cobblersmagic.com/images/empty-cart.png" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button class="bg-[#F8C8DC] p-2 rounded-md mt-4"><a routerLink="/page1">Shop Now</a></button>
        </div>
    </div>
</ng-container>
